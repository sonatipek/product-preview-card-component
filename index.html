<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/main.css">

  <!-- Responsive CSS -->
  <link rel="stylesheet" href="/css/tablet.css">
  <link rel="stylesheet" href="/css/phone.css">
  
  <style>
    .attribution { font-size: 11px; text-align: center; margin: 1rem auto; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <!-- Card -->
    <div class="card">
      <div class="img"></div>
      <div class="content">
        <div class="header">
          <h3>PERFUME</h3>
          <h1>Gabrielle Essence Eau De Parfum</h1>
        </div>
        <div class="desc">
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="prices">
          <div class="new-price">$149.99</div>
          <div class="old-price">$169.99</div>
        </div>
        <a href="#"><img src="images/icon-cart.svg">Add to Cart</a>
      </div>
    </div>

  </div>
    
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sonat Saygın İPEK</a>.
  </div>
</body>
</html>
